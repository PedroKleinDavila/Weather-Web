<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="loggedIn.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body id="out">
    <a href="noLogin.html"><button class="loginButton">Leave</button></a>
    <div class="clock hide">
        <span class="hours">10</span>
        <span>:</span>
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
    </div>
    <article class="info-container">
        <section class="widget" id="favorites">

        </section>
        <section id="in" class="border">
            <div class="header">
                <button id = "search-button" disabled="true" onclick="favorites()"><img src="../assets/fav-vazio.svg"></button> 
                <input type="text" id="input" class="search" placeholder="Name a City" set autocomplete="off">
                <button id = "search-button" onclick="search()"><img src="../assets/search.svg"></button>
            </div>
            <img id="weather1" class="image" src="../assets/Sunday-Clear.svg">
            <br>
            <span class="temp" id="temp"></span>
            <br>
            <span class="city" id="city"></span>
            <br>
            <div class="info-container">
                <div class="info">
                    <img src="../assets/iconegota.svg" class="humidity">
                    <span class="windH" id="humidity"></span>
                </div>
                <div class="info">
                    <img src="../assets/Wind.svg" class="wind">
                    <span class="windH" id="wind"></span>
                </div>
            </div>
        </section>
        <section class="widget historic" id="historic">  
        </section>
    </article>
    <script 
    
    src="./loggedIn.js">
    </script>
</body>
</html>
